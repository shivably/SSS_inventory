<html>
    <body>
    <div class="content">
    <!-- Content -->
    <div id="content" class="colM">

        <h1>Add product</h1>

        <div id="content-main">



            <form method="post" id="product_form" novalidate="" action="/product/add">
                {% csrf_token %}
                <div>
                        <div class="form-row field-name">
                            <div>
                                <label class="required" for="id_name">Name:</label>
                                <input type="text" name="name" class="vTextField" maxlength="300" required=""
                                    id="id_name">
                            </div>
                        </div>
                        <div class="form-row field-description">
                            <div>
                                <label for="id_description">Description:</label>
                                <textarea name="description" cols="40" rows="10" class="vLargeTextField"
                                    id="id_description"></textarea>
                            </div>
                        </div>
                        <div class="form-row field-manufacturer">
                            <div>
                                <label class="required" for="id_manufacturer">Manufacturer:</label>
                                <input type="text" name="manufacturer" value="Sri Selvi Sweets" class="vTextField"
                                    maxlength="300" required="" id="id_manufacturer">
                            </div>

                        </div>

                        <div class="form-row field-price_in_dollars">


                            <div>


                                <label class="required" for="id_price_in_dollars">Price in dollars:</label>

                                <input type="number" name="price_in_dollars" step="0.01" required=""
                                    id="id_price_in_dollars">
                            </div>

                        </div>

                    <div class="submit-row">
                        <input type="submit" value="Save" class="default" name="save">
                    </div>

                </div>
            </form>
        </div>


        <br class="clear">
    </div>
    <!-- END Content -->
    <div id="footer"></div>
</div>

</body>
</html>
